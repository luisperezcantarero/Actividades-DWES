<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <form action="procesa_ej03.php" method="post">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required><br/>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" require><br/>

        <label for="genero">Género:</label>
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="femenino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="Femenino">
        <label for="femenino">Femenino</label><br/>

        <label>¿Tienes medio de transporte o vehiculo personal disponible?</label>
        <input type="checkbox" id="transporte" name="transporte" value="Sí"><br/>

        <label for="educacion">Nivel de educación:</label>
        <select name="educacion" id="educacion">
            <option value="Secundaria">Secundaria</option>
            <option value="Bachillerato">Bachillerato</option>
            <option value="Formación Profesional">Formación Profesional</option>
            <option value="Carrera">Carrera</option>
            <option value="Doctorado">Doctorado</option>
        </select><br/>
        
        <label for="habilidades">Selecciona tus habilidades:</label>
        <select id="habilidades" name="habilidades[]" multiple>
            <option value="Programación">Programación</option>
            <option value="Comunicación">Comunicación</option>
            <option value="Liderazgo">Liderazgo</option>
            <option value="Gestión">Gestión de Proyectos</option>
        </select><br>

        <label for="foto">Sube una foto tuya:</label>
        <input type="file" id="foto" name="foto" accept="image/*"><br/>

        <input type="submit" id="enviar" name="enviar" value="Enviar">
        <input type="reset" id="resetear" name="resetear" value="Resetear">
    </form>
</body>
</html>
